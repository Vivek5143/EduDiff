version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: edudiff-backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/static:/app/static
      - ./backend/media:/app/media
      - ./backend/tmp:/app/tmp
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: edudiff-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
